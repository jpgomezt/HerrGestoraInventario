<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Sojas compra online</title>
        <!--Los tags listados en el siguiente orden sirven para: 
            - meta... -> Hace que el contenido se ajuste al celular, no borrar bajo ninguna circustancia!
            -link... text/css ... -> Este es un link para la stylesheet que se encuentra en la carpeta de CSS
            -link ... image/png ... -> Ese link no se debe borrar ya que es el favicon de la pagina (El logo que aparece arriba en las apps webs)
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/footer.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  </head>
  <body>
  <!--El resize del footer se hace en el archivo de css, los links y titulos que aparecen aqui estan por definir y sse puede
      Cambiar con el progreso de la aplicación, vale aclarar que es importante tener un footer para ubicar a los clientes
      por si llegan al final de la pagina.-->
<div class="footer">
    <div class="inner_footer">
        <div class="logo_container">
            <a href="#principal"><img src="img/Logo_footer.png"></a>
        </div>

        <div class="footer_third">
            <h1>Legal</h1>
            <a href="#">Sample</a>
        </div>

        <div class="footer_third">
            <h1>Productos</h1>
            <a href="#">Sample</a>
            <a href="#">Sample</a>
            <a href="#">Sample</a>
        </div>

        <div class="footer_third">
            <h1>Contáctenos</h1>

            <a href="#">Sample<br> sample</a>
            <a href="#">Sample</a>
            <a style="margin-bottom:-15px;" href="#">Sample</a><br>
            <li style="display: inline-block;"><a href="#"><i class="fab fa-linkedin"></i></a></li>
            <li style="display: inline-block;"><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li style="display: inline-block;"><a href="#"><i class="fab fa-instagram"></i></a></li>
        </div>
    </div>
</div>
<footer>

</footer>
</body>
</html>
