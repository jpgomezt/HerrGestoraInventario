{% extends "index.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block info %}
<style>
.product-info {
	margin-top: auto;
	padding-top: 20px;
	text-align: center;
}

h5 {
	font-weight: 500;
	line-height: 1.7em;
}

h6 {
	color: #666;
	font-size: 14px;
}
.product-image img {
    width: 100%;
}
.product-card {
    display: flex;
    flex-direction: column;
    
    padding: 2%;
    flex: 1 16%;
    
    background-color: #FFF;
    box-shadow: 0px 0px 1px 0px rgba(0,0,0,0.25);
}
.products {
    display: flex;
    flex-wrap: wrap;
            
}
section,div {
    margin:0;
    padding:0;
    border:0;
    outline:0;
    font-size:100%;
    font:inherit;
    vertical-align:baseline;
}
header,section{
    display:block;
}
</style>
<h1>Productos</h1>

<section class="products">
{% for producto in productos%}
<div class="product-card">
    <div class="product-image">
        <img src="{{producto.url_img}}" alt="Product Image">
    </div>
<div>
<div class="product-info">
	<h5>{{producto.nombre}}</h5>
	<h6>${{producto.precio}}</h6>
</div>
</div>

{% endfor%}
</section>

{% endblock %}
