<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Sojas - compra online</title>
        <!--Los tags listados en el siguiente orden sirven para: 
            - meta... -> Hace que el contenido se ajuste al celular, no borrar bajo ninguna circustancia!
            -link... text/css ... -> Este es un link para la stylesheet que se encuentra en la carpeta de CSS
            -link ... image/png ... -> Ese link no se debe borrar ya que es el favicon de la pagina (El logo que aparece arriba en las apps webs)
            -script -> Con este script se pueden utilizar los iconos de font awesome como el que se utiliza mas abajo en el primer tag i 
            -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/nav.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">        
        <script src="https://kit.fontawesome.com/e3cefcbc8d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--Es importante declarar que ninguna de los links aqui estan activos alguna parte de la pagina web
        se tiene el archivo de javascript abajo para hacer el rezise de la pagina cuando sse entra desde un dispositivo movil
        Por ultimo se utilizo font awesome para el icono que aparece en el boton de la parte superior izquierda
    -->
      <div class="topnav" id="myTopnav">
          <a id="principal" href="#" class="active"><img style="width: 180px; height: auto; padding-top: -10px;" src="img/nav_logo.png"></a>
          <a id="nav1" href="#" class="button"><i style="color:#fff; font-size: 22px; padding-right: 5px;"class="fas fa-user-tie"></i>Ingreso a la plataforma</a>
          <a href="#">Sample</a>
          <a href="#">Sample</a>
          <a href="#">Sample</a>
          <a href="#">Sample</a>
          <a  href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars" style="font-size: 40px; margin-top: -5px;"></i>
          </a>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
          <script src="https://kit.fontawesome.com/e3cefcbc8d.js" crossorigin="anonymous"></script>
      </div>
      <script>
          function myFunction() {
              var x = document.getElementById("myTopnav");
                  if (x.className === "topnav") {
                      x.className += " responsive";
                  } else {
                      x.className = "topnav";
                  }
          }
      </script>
    
</body>
</html>
